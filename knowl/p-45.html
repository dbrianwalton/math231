<p>In our earlier example, we learned that the total biomass of a Douglas-fir is related to the diameter at breast height of the trunk. When the diameter is 12 cm, the average total biomass was 38 kg. The biomass increased at a rate of 9 kg per cm with respect to the diameter.</p>
