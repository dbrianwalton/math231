<p>Notice how only some of the end-points—those where the value equals zero—are included. One of these points is a singleton isolated from the intervals. The solution set is therefore <span class="process-math">\((-5,-2] \cup (-\sqrt{2},0] \cup \{1\} \cup (\sqrt{2},\infty)\text{.}\)</span></p>
