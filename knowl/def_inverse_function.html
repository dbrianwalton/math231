<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Inverse Function.</span>
</h3>
<p>A function <span class="process-math">\(f\)</span> with domain <span class="process-math">\(D_f\)</span> and a function <span class="process-math">\(g\)</span> with domain <span class="process-math">\(D_g\)</span> are <dfn class="terminology">inverse functions</dfn> (to each other) if:</p>
<ul class="disc">
<li><p>For every <span class="process-math">\(x \in D_f\text{,}\)</span> <span class="process-math">\(g \circ f(x) = x\)</span></p></li>
<li><p><em class="emphasis">and</em> for every <span class="process-math">\(x \in D_g\text{,}\)</span> <span class="process-math">\(f \circ g(x) = x\text{.}\)</span></p></li>
</ul></article><span class="incontext"><a href="sec_fcn_inverse.html#def_inverse_function" class="internal">in-context</a></span>
