<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.4.2</span><span class="period">.</span><span class="space"> </span><span class="title">Power Rule for Derivatives.</span>
</h4>
<p>For a function of the form <span class="process-math">\(f(x)=x^n\text{,}\)</span> where <span class="process-math">\(n\)</span> is a constant, we have <span class="process-math">\(f'(x)=nx^{n-1}\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{d}{dx}[x^n] = nx^{n-1}\text{.}
\end{equation*}
