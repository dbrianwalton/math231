<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Notice that the critical point is property of <span class="process-math">\(f(x)\)</span> and is based on the derivative <span class="process-math">\(f'(x)\text{.}\)</span> We don't say critical point of <span class="process-math">\(f'(x)\)</span> unless we are talking about points where <span class="process-math">\(f''(x)=0\)</span> or <span class="process-math">\(f''(x)\)</span> does not exist.</p>
