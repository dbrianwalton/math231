\frac{\Delta g}{\Delta x} &amp;= \frac{g(x+h)-g(x)}{h}\\
&amp;= \frac{(x^2+2xh+h^2 - 2x - 2h) - (x^2-2x)}{h}\\
&amp;= \frac{\cancel{x^2}+2xh+h^2 - \cancel{2x} - 2h -  \cancel{x^2} + \cancel{2x}}{h}\\
&amp;= \frac{2xh+h^2 - 2h}{h}
\end{align*}
