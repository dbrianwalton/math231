<p>Verify whether <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> satisfy the definition of inverse functions, where each is defined in terms of an invertible function <span class="process-math">\(h\)</span> by:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
f(x) &amp;= 5 h^{-1}\left(\frac{x+1}{2}\right) + 3\\
g(x) &amp;= 2 h\left(\frac{x-3}{5}\right) - 1
\end{align*}
</div>
