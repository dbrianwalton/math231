<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose <span class="process-math">\(f\)</span> is a function. “<span class="process-math">\(f\)</span> is <dfn class="terminology">continuous at a point</dfn> <span class="process-math">\(x=a\)</span>” means:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{x \to a} f(x) = f(a)\text{.}
\end{equation*}
</div>
<p class="continuation">Note that this requires <span class="process-math">\(f(a)\)</span> is defined, the limit exists, and the limit and value of the function are the same.</p>
