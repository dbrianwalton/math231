<p>Suppose that <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> have the same derivative, <span class="process-math">\(f'(x)=g'(x)\)</span> on an interval <span class="process-math">\(I\text{.}\)</span> Then there must be a constant <span class="process-math">\(C\)</span> so that <span class="process-math">\(g(x)-f(x)=C\text{,}\)</span> or equivalently <span class="process-math">\(g(x)=f(x)+C\text{.}\)</span></p>
