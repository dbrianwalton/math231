<p>On the other hand, the composition with <span class="process-math">\(h\)</span> and <span class="process-math">\(h^{-1}\)</span> do occur in sequence after one another and so they cancel to leave the identity function:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
h(h^{-1}(x-1))+1 &amp;= \boxed{h(h^{-1}(x-1))}+1\\
&amp;= \boxed{\mathrm{id}(x-1)}+1\\
&amp;= (x-1)+1\\
&amp;= x
\end{align*}
</div>
