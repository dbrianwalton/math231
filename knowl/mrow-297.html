f'(x) &amp;= \lim_{h \to 0} \frac{\Delta f}{\Delta x}\\
&amp;= \lim_{h \to 0} \frac{2}{(3x+3h+1)(3x+1)}\\
&amp;= \frac{2}{(3x+3(0)+1)(3x+1)}\\
&amp;= \frac{2}{(3x+1)^2}
\end{align*}
