<span class="type">Item</span><span class="period">.</span>
</h5>
<p>Rewrite the objective as a function of one variable.</p>
<p>We replace <span class="process-math">\(y\)</span> with the formula <span class="process-math">\(y=2x^{-2}\)</span> in our objective formula to get <span class="process-math">\(A\)</span> written as a function of <span class="process-math">\(x\text{,}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A(x) = 2x^2 + 4x \cdot 2x^{-2} = 2x^2 + 8x^{-1}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec_apply_optimization.html#li-209" class="internal">in-context</a></span>
