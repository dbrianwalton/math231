<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A line, like any other curve, includes infinitely many points. What is it about a line that distinguishes it from other curves? Ultimately, it comes down to the fact that lines have a <em class="emphasis">constant</em> <dfn class="terminology">rate of change</dfn>.</p>
