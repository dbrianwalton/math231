<p>To find <span class="process-math">\(g(-2)\text{,}\)</span> we recognize <span class="process-math">\(x=-2\)</span> is in <span class="process-math">\((-\infty,-1]\)</span> and so use <span class="process-math">\(g(x)=x^2-2\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
g(-2) = (-2)^2-2 = 4-2 = 2\text{.}
\end{equation*}
</div>
