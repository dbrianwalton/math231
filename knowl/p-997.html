<p>There were no extra constraints about the values of the variables <span class="process-math">\(x\)</span> and <span class="process-math">\(y\text{.}\)</span> There is a physical constraint that the values can not be negative. Our formula for <span class="process-math">\(y\)</span> has a domain constraint that <span class="process-math">\(x \ne 0\text{,}\)</span> so we have a domain <span class="process-math">\((0,\infty)\text{.}\)</span></p>
