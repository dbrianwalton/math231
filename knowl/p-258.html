<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We need a slightly broader view in order to account for other operations. Because an exponent can be interpreted as a function, we put all functions at that same priority order. We could think of the <code class="code-inline tex2jax_ignore">E</code> in the acronym as meaning <em class="emphasis">every function</em>.</p>
