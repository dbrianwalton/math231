<p>To find <span class="process-math">\(g(-1)\text{,}\)</span> we recognize <span class="process-math">\(x=-1\)</span> is the end-point included in <span class="process-math">\((-\infty,-1]\)</span> and so again use <span class="process-math">\(g(x)=x^2-2\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
g(-1) = (-1)^2-2 = 1-2 = -1\text{.}
\end{equation*}
