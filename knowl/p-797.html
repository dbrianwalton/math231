<p>A function <span class="process-math">\(f\)</span> with domain <span class="process-math">\(D\)</span> has a <dfn class="terminology">minimum value</dfn> of <span class="process-math">\(m\)</span> if there is some value <span class="process-math">\(x_m \in D\)</span> with <span class="process-math">\(f(x_m) = m\)</span> and for every other <span class="process-math">\(x \in D\text{,}\)</span> <span class="process-math">\(f(x) \ge m\text{.}\)</span></p>
