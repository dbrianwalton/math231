<p>First, we compute</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(x+h) = \frac{2(x+h)}{3(x+h)+1}\text{.}
\end{equation*}
</div>
<p class="continuation">Notice that <em class="emphasis">each</em> instance of <span class="process-math">\(x\)</span> was replaced by <span class="process-math">\((x+h)\text{.}\)</span> We will rewrite this as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(x+h) = \frac{2x+2h}{3x+3h+1}\text{.}
\end{equation*}
