<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Limits by Cancellation.</span>
</h4>
<p>If an expression can be written in the form <span class="process-math">\(\displaystyle \frac{(x-a)f(x)}{(x-a)g(x)}\text{,}\)</span> then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{x \to a} \frac{(x-a)f(x)}{(x-a)g(x)} = \lim_{x \to a} \frac{f(x)}{g(x)}\text{.}
\end{equation*}
