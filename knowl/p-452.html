<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>There are other types of discontinuities. When limits are infinite (see later), the function has an <dfn class="terminology">infinite discontinuity</dfn>. When left- or right-limits just don't exist at all because the values just don't approach any single value, the function has an <dfn class="terminology">essential discontinuity</dfn>.</p>
