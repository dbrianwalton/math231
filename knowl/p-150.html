<p>At this point we need to factor the polynomial. Because this is degree 4, we will use a computer to solve. One approach would be to go to <a class="external" href="https://wolframalpha.com" target="_blank">WolframAlpha</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-3-hidden.html" title="Footnote 1.4.1"><sup> 1 </sup></a> and type <code class="code-inline tex2jax_ignore">factor x^4-x^3-9x^2+2x+8</code>. Another would be to use the free tool <a class="external" href="https://sagecell.sagemath.org" target="_blank">SageMath</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-4-hidden.html" title="Footnote 1.4.2"><sup> 2 </sup></a>, as illustrated below.</p>
