<p>In this problem, we are told that the box must contain a volume of <span class="process-math">\(2 \, \text{m}^3\text{.}\)</span> This is a constraint. The formula for volume of our box will be <span class="process-math">\(V = x^2 y\text{,}\)</span> and our constraint equation becomes</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x^2 y = 2\text{.}
\end{equation*}
</div>
