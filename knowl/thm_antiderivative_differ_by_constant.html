<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.3.1</span><span class="period">.</span>
</h4>
<p>Suppose that <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> have the same derivative, <span class="process-math">\(f'(x)=g'(x)\)</span> on an interval <span class="process-math">\(I\text{.}\)</span> Then there must be a constant <span class="process-math">\(C\)</span> so that <span class="process-math">\(g(x)-f(x)=C\text{,}\)</span> or equivalently <span class="process-math">\(g(x)=f(x)+C\text{.}\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-3-hidden.html" title="Proof 5.3.1.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="sec_apply_antiderivatives.html#thm_antiderivative_differ_by_constant" class="internal">in-context</a></span>
