<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.1.9</span><span class="period">.</span><span class="space"> </span><span class="title">Mean Value Theorem.</span>
</h4>
<p>Suppose <span class="process-math">\(f(x)\)</span> is a function that is continuous on <span class="process-math">\([a,b]\)</span> and differentiable on <span class="process-math">\((a,b)\text{.}\)</span> There must exist <span class="process-math">\(c \in (a,b)\)</span> where</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f'(c) = \frac{f(b)-f(a)}{b-a}\text{.}
\end{equation*}
