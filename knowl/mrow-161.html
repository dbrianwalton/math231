\begin{align*}
y + 4 &amp;= \frac{2}{3x+1}\\
\frac{1}{y + 4} &amp;= \frac{3x+1}{2}\\
2 \cdot \frac{1}{y + 4} &amp;= \cancel{2} \cdot \frac{3x+1}{\cancel{2}}\\
\frac{2}{y + 4} &amp;= 3x+1\\
\frac{2}{y + 4} - 1 &amp;= 3x\\
\frac{1}{3} \left(\frac{2}{y + 4} - 1\right) &amp;= x
\end{align*}
