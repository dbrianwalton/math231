<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Now that we have the left- and right-derivative values, we can interpret the results to say something about differentiability. In both cases, the left- and right-derivatives have <em class="emphasis">different</em> values. So we say that <span class="process-math">\(f\)</span> is <em class="emphasis">not</em> differentiable at <span class="process-math">\(x=-2\)</span> and at <span class="process-math">\(x=2\text{.}\)</span></p>
