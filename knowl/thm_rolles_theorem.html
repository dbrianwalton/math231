<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.1.8</span><span class="period">.</span><span class="space"> </span><span class="title">Rolle's Theorem.</span>
</h4>
<p>Suppose <span class="process-math">\(f(x)\)</span> is a function that is continuous on <span class="process-math">\([a,b]\)</span> and differentiable on <span class="process-math">\((a,b)\text{.}\)</span> If <span class="process-math">\(f(a)=f(b)\text{,}\)</span> then there must exist <span class="process-math">\(c \in (a,b)\)</span> where <span class="process-math">\(f'(c)=0\text{.}\)</span></p></article><span class="incontext"><a href="sec_apply_foundations.html#thm_rolles_theorem" class="internal">in-context</a></span>
