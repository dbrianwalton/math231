<p>Because <span class="process-math">\(f \circ g(x)=x\)</span> and <span class="process-math">\(g \circ f(x)=x\text{,}\)</span> the functions <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> satisfy the definition of inverse functions. We now know that <span class="process-math">\(f^{-1} = g\)</span> and <span class="process-math">\(g^{-1}=f\text{.}\)</span></p>
