<p>Going from <span class="process-math">\(x=-1\)</span> to <span class="process-math">\(x=0\text{,}\)</span> the graph is a straight line. That is, <span class="process-math">\(f\)</span> has no concavity on <span class="process-math">\((-1,0)\text{.}\)</span> Instead, we say <span class="process-math">\(f\)</span> is <em class="emphasis">linear</em> on <span class="process-math">\([-1,0]\text{.}\)</span></p>
