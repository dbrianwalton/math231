<p>Identify the objective.</p>
<p>We look for a phrase suggesting what needs to be as large or as small as possible. In this problem, we see “makes the surface area as small as possible”. This means our objective is the <em class="emphasis">surface area</em> of the rectangular box.</p></article><span class="incontext"><a href="sec_apply_optimization.html#li-201" class="internal">in-context</a></span>
