<p>Rewriting the quadratic, grouping terms, and factoring out common factors leads us to our factorization:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
3x^2-2x-8 &amp;= 0\\
3x^2 -6x + 4x -8 &amp;= 0\\
(3x^2 -6x) + (4x -8) &amp;= 0\\
3x(x - 2) + 4(x -2) &amp;= 0\\
(3x+4)(x - 2) &amp;= 0
\end{align*}
</div>
