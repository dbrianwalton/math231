<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The product <span class="process-math">\(2x^3\)</span> and the quotient <span class="process-math">\((2x-1)/(x^2+5)\)</span> both have higher priority than the addition that joins them. So the last operation is the addition:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\boxed{2x^3} + \boxed{\frac{2x-1}{x^2+5}}\text{.}
\end{equation*}
</div>
