<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>As we look at a formula, we should identify the order in which the different operations take place. When we find operations that are inverses one after another, they can be canceled. But operations that are inverses of one another but occur out of sequence will not cancel.</p>
