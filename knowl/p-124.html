<p>The solutions can only be values that make each factor equal to zero. The first factor's equation <span class="process-math">\(3x+4 = 0\)</span> has a solution <span class="process-math">\(x=\frac{-4}{3}\text{.}\)</span> The other equation is <span class="process-math">\(x-2=0\text{,}\)</span> which has a solution <span class="process-math">\(x=2\text{.}\)</span></p>
